<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- São um sistema para capturar dados -->
    <form> <!-- action="paraOndeVaoAsInformacoes" method="tipoDoMetodo" pode ser GET/POST-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">   <!-- value="Ana" -->

        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="nome@email.com">

        <br>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <br><br>

        <!-- <input type="submit" value="enviar"> 
            ou button
        -->

        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
