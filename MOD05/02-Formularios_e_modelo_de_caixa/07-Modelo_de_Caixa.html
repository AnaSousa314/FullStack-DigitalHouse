<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/07-Modelo_de_Caixa.css">
    <title>Modelo de Caixa</title>
</head>
<body>

    <!-- 
        É o comportamento que faz com que todos so elementos de um documento HTML sejam representados por caixas retangulares.
        As propriedades do modelo de caixa só se aplicam a tags de bloco.
        width:  se não alterarmos fica em 100%
        height: se não alterarmos fica do tamanho do conteúdo interno
        padding: margem interna
        border: pode ser solid, dotted, dashed, double, etc...
        margin: espaçamento externo
        A largura total da caixa é igual a soma de seu width, padding e border
        box-sizing: permite que o modelo de caixa seja mais fácil de usar, porque deduz automaticamente da largura e altura o que adicionamos o preenchimento e na borda. O único valor que continua a ser adicionado é o da margin.  
     -->

    <div class="caixa1">A</div>
    <div class="caixa2">B</div>
    <div class="caixa3">C</div>

</body>
</html>
